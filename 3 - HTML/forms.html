<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Forms</h1>
    <!-- Forms: collect user input for data -->
    <form action="">
        <div>
            <label for="username-id">Name:</label>
            <input required placeholder="John Doe" name="user-fullname" id="username-id" type="text">
        </div>
        <div>
            <label for="email-id">Email:</label>
            <input required placeholder="JohnDoe@email.com" name="user-email" id="email-id" type="email">
        </div>

        <div>
            <label for="password-id">Password:</label>
            <input required placeholder="Password" name="user-password" id="password-id" type="password">
        </div>

        <div>
            <label for="age-id">Age:</label>
            <input max="25" min="18" required placeholder="18" name="user-age" id="age-id" type="number">
        </div>

        <div>
            <label for="message-id">Message:</label>
            <br>
            <textarea rows="4" cols="30" placeholder="Sample Message" name="user-message" id="message-id"></textarea>
        </div>

        <div>
            <!-- Dropdown List -->
            <label for="gender-id">Gender:</label>
            <select name="user-gender" id="gender-id">
                <option hidden disabled selected value="none">--- Select Your Gender ---</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="others">Others</option>
            </select>
        </div>

        <div>
            <p>Profile Status</p>
            <input value="public" name="profile-status" id="public-id" type="radio">
            <label for="public-id">Public</label>
            <input value="private" name="profile-status" id="private-id" type="radio">
            <label for="private-id">Private</label>
        </div>

        <div>
            <p>Movie Genre</p>
            <input value="mystery" name="genre" id="mystery-id" type="checkbox">
            <label for="mystery-id">Mystery</label>
            <input value="comedy" name="genre" id="comedy-id" type="checkbox">
            <label for="comedy-id">Comedy</label>
            <input value="horror" name="genre" id="horror-id" type="checkbox">
            <label for="horror-id">Horror</label>
            <input value="action" name="genre" id="action-id" type="checkbox">
            <label for="action-id">Action</label>
            <input value="sci-fi" name="genre" id="sci-fi-id" type="checkbox">
            <label for="sci-fi-id">Sci-Fi</label>
        </div>

        <br>
        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
